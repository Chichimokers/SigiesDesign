<div 
  class="group relative bg-white p-6 rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 
         border-t-4 border-yellow-400 hover:border-yellow-500 cursor-pointer
         focus:outline-none focus:ring-2 focus:ring-yellow-300 focus:ring-offset-2
         mx-[30px] lg:mx-0"
  role="button"
  tabindex="0"
>
  <div class="flex items-start gap-4">

    <span 
      class="w-9 h-9 flex items-center justify-center bg-orange-500 text-white rounded-full 
           shadow-sm group-hover:shadow-md group-hover:scale-105 transition-transform duration-300
           text-lg font-semibold"
    >
      {{ number }}
    </span>
    
    <div class="flex-1">
      <h3 class="text-lg font-semibold text-gray-800 group-hover:text-gray-900 transition-colors">
        {{ title }}
      </h3>
      
      
      <ng-content select="[additional-content]"></ng-content>
    </div>
    
    
    <svg class="w-5 h-5 text-gray-400 group-hover:text-orange-500 transition-colors mt-1" 
         fill="none" 
         stroke="currentColor" 
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
    </svg>
  </div>

  
  <div class="absolute inset-0 rounded-xl bg-gradient-to-b from-yellow-100/20 to-transparent 
              opacity-0 group-hover:opacity-100 transition-opacity pointer-events-none">
  </div>
</div>
